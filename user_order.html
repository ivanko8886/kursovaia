<script>
  function Selected(a) {
    var label = a.value;
    if (label==1) {
      document.getElementById("Block1").style.display='block';
      document.getElementById("Block2").style.display='none';
    } else if (label==2) {
      document.getElementById("Block1").style.display='none';
